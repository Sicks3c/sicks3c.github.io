{{ define "main" }}
<div class="posts">
  {{ range .Pages }}
    <article class="post">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <div class="post-meta">
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ range .Params.tags }}
          <span class="tag">#{{ . }}</span>
        {{ end }}
      </div>
    </article>
  {{ end }}
</div>
{{ end }}
